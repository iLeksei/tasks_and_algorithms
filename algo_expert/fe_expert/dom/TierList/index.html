<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TierList</title>
    <link rel="styles.css" type="text/css" />
</head>
<body>
<div id="wrapper">
    <section class="tier-section">
        <h1>A Tier</h1>
        <div class="drop-zone"></div>
    </section>
    <section class="tier-section">
        <h1>B Tier</h1>
        <div class="drop-zone"></div>
    </section>
    <section class="tier-section">
        <h1>C Tier</h1>
        <div class="drop-zone"></div>
    </section>


    <section class="tier-section" id="unranked-section">
        <h1>Unranked</h1>
        <div class="drop-zone">
            <div draggable="true" class="item" id="blue"></div>
            <div draggable="true" class="item" id="red"></div>
            <div draggable="true" class="item" id="green"></div>
        </div>
    </section>
</div>
<script src="TierList.js" type="application/javascript"></script>
</body>
</html>
