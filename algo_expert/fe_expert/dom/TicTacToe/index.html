<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="styles.css" type="text/css">
</head>
<body>
    <div id="board">
        <h1>TicTacToe</h1>
        <h2 id="game-heading"></h2>
        <table role="grid">
            <tbody>
            <tr>
                <td>
                    <button class="game-square"></button>
                    <button class="game-square"></button>
                    <button class="game-square"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="game-square"></button>
                    <button class="game-square"></button>
                    <button class="game-square"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="game-square"></button>
                    <button class="game-square"></button>
                    <button class="game-square"></button>
                </td>
            </tr>
            </tbody>
        </table>
        <button id="restart-button">Restart game</button>
    </div>
<script type="application/javascript" src="TicTacToe.js"></script>
</body>
</html>
